<header class="header">
  <div class="page header__inner">
    <h4
      style="
        font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
        font-size: 24px;
        font-weight: 400;
      "
    >
      Gesundheitsdeklaration
    </h4>

    <div class="menu">
      <button
        class="menu__btn"
        type="button"
        (click)="toggleMenu()"
        [attr.aria-expanded]="menuOpen()"
        aria-haspopup="menu"
        aria-label="Menü öffnen"
      >
        <img
          src="/Icon-menu-alt-3.svg"
          alt=""
          width="20"
          height="20"
        />
      </button>

      <div class="dropdown" [class.open]="menuOpen()" role="menu">
        <a role="menuitem" (click)="goTo(1)">Allgemein</a>
        <a role="menuitem" (click)="goTo(2)">Medizinisch</a>
        <a role="menuitem" (click)="goTo(3)">Dental</a>

        <div class="dropdown__divider"></div>

        <a role="menuitem" (click)="goTo(4)">Überprüfung &amp; Absenden</a>
      </div>
    </div>
  </div>
</header>
