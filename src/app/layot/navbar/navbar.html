<header class="header">
  <div class="page header__inner">
    <h4
      style="
        font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
        font-size: 24px;
        font-weight: 400;
      "
    >
      Gesundheitsdeklaration
    </h4>


    <div class="menu">
      <button
        (click)="toggleMenu()"
        [attr.aria-expanded]="menuOpen()"
        aria-haspopup="menu"
        aria-label="Menü öffnen"
        class="menu__btn"
        type="button"
      >
        <img
          alt=""
          height="20"
          src="/menu-buton.svg"
          width="20"
        />
      </button>

      <div [class.open]="menuOpen()" class="dropdown" role="menu">
        <a (click)="goTo(1)" role="menuitem">Allgemein</a>
        <a (click)="goTo(2)" role="menuitem">Medizinisch</a>
        <a (click)="goTo(3)" role="menuitem">Dental</a>

        <div class="dropdown__divider"></div>

        <a (click)="goTo(4)" role="menuitem">Überprüfung &amp; Absenden</a>
      </div>
    </div>
  </div>
</header>
